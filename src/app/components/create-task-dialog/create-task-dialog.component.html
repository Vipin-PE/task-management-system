<div>
    <!-- Header of the form -->
    <h2>Create Task</h2>

    <!-- Form for creating a task, bound to createTaskForm -->
    <form [formGroup]="createTaskForm" (ngSubmit)="onSubmit()">

        <!-- Title input field -->
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required />
            <!-- The field is required, and the form control is bound to the 'title' form control -->
        </mat-form-field>

        <!-- Description input field -->
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" required></textarea>
            <!-- A textarea for task description, bound to 'description' form control -->
        </mat-form-field>

        <!-- Priority selection dropdown -->
        <mat-form-field>
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority" required>
                <!-- Iterate through priorities and create options -->
                <mat-option *ngFor="let option of priorities" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Due date input field -->
        <mat-form-field>
            <mat-label>Due Date</mat-label>
            <input matInput type="date" formControlName="dueDate" required />
            <!-- Date input for due date, bound to 'dueDate' form control -->
        </mat-form-field>

        <!-- Status selection dropdown -->
        <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" required>
                <!-- Iterate through statuses and create options -->
                <mat-option *ngFor="let option of statuses" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Buttons for submitting the form and canceling -->
        <div class="buttons">
            <!-- Create button -->
            <button mat-button class="create-button" type="submit" [disabled]="!createTaskForm.valid">
                Create
            </button>

            <!-- Cancel button -->
            <button mat-button class="cancel-button" type="button" (click)="onCancel()">
                Cancel
            </button>
        </div>
    </form>
</div>
